<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="drumkit">
      <button class="pad" id="padClap">
        <img src="./icons/phoque.png" alt="phoque" />
      </button>
      <button class="pad" id="padCrash">
        <img src="./icons/panda.png" alt="panda" />
      </button>
      <button class="pad" id="padOpenHH">
        <img src="./icons/singe.png" alt="singe" />
      </button>
      <button class="pad" id="padKick">
        <img src="./icons/rhino.png" alt="rhino" />
      </button>
      <button class="pad" id="padSnare">
        <img src="./icons/coq.png" alt="coq" />
      </button>
      <button class="pad" id="padCloseHH">
        <img src="./icons/biquette.png" alt="biquette" />
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
